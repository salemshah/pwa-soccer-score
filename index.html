<!doctype html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff">
    <title>Sport App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="./assets/img/icon512_rounded.png">
</head>
<body>
<div class="bg-light min-vh-100">
    <div class="p-1">
        <div class="bg-info p-3 rounded pb-4">
            <div class="d-flex justify-content-between align-content-center py-3 px-2">
                <div>
                    <h3 class="text-muted m-0">Home</h3>
                </div>
            </div>
            <div class="input-group input-group">
                <input type="text" class="rounded-5 px-3 form-control" placeholder="Search"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2">
                <button class="btn bg-primary-subtle rounded-5 mx-2" type="button" id="button-addon2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="card-container">
        </div>
    </div>


    <div class="bottom-navigation"></div>
</div>

<nav class="bg-info fixed-bottom py-3 rounded-top-3 pb-5">
    <ul class="d-flex justify-content-around">
        <li>
            <div><i class="fa-solid fa-house fs-2 text-white"></i></div>
        </li>
        <li>
            <div><i class="fa-solid fa-heart fs-2"></i></div>
        </li>
        <li>
            <div>
                <i class="fa-solid fa-comment fs-2"></i>
            </div>
        </li>
        <li>
            <div>
                <i class="fa-solid fa-user fs-2"></i>
            </div>
        </li>
    </ul>
</nav>

<script src="./assets/js/bootstrap.bundle.js"></script>
<script src="./assets/js/js.js"></script>
</body>
</html>
